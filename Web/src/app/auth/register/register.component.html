<!-- src/app/auth/register/register.component.html -->
<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create an Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" type="email" required>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                        Password must be at least 8 characters long
                    </mat-error>
                </mat-form-field>

                <div class="button-container">
                    <button mat-flat-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading"
                        class="full-width">
                        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
                        <span *ngIf="!isLoading">Sign Up</span>
                    </button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <div class="login-link">
                <span>Already have an account?</span>
                <a routerLink="/login">Sign In</a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
