<!-- Mobile Dropdown -->
<div class="sm:hidden mb-4">
    <select
        class="block w-full p-2 border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm rounded-none"
        [value]="currentTab" (change)="onTabChange(getSelectedTab($event))">
        @for (tab of tabs; track tab.value) {
        <option [value]="tab.value">{{ tab.name }}</option>
        }
    </select>
</div>

<div class="flex flex-col sm:flex-row gap-4 items-start">
    <!-- Sidebar -->
    <nav class="hidden sm:block w-32 space-y-1 bg-gray-100 p-1 mt-6 shadow-sm">
        <button (click)="onTabChange('summary')"
            [class]="`w-full text-start block px-4 py-2 bg-white  hover:bg-blue-50 hover:text-blue-800 hover:cursor-pointer ${ currentTab === 'summary' ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-700' }`">
            Summary
        </button>
        <button (click)="onTabChange('purchases')"
            [class]="`w-full text-start block px-4 py-2 bg-white hover:bg-blue-50 hover:text-blue-800 hover:cursor-pointer ${ currentTab === 'purchases' ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-700' }`">
            Purchases
        </button>
        <button (click)="onTabChange('settings')"
            [class]="`w-full text-start block px-4 py-2 bg-white hover:bg-blue-50 hover:text-blue-800 hover:cursor-pointer ${ currentTab === 'settings' ? 'bg-blue-100 text-blue-700 font-semibold' : 'text-gray-700' }`">
            Settings
        </button>
    </nav>

    <!-- Tab content outlet -->
    <div class="flex-1 py-2 sm:py-6 px-2">
        <router-outlet></router-outlet>
    </div>
</div>
