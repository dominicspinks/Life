<div class="space-y-6">
    <h1 class="text-2xl font-semibold text-gray-800">Manage Modules</h1>

    <!-- Modules list -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        @for (module of modules; track module.id) {
        <div class="bg-white p-4 rounded-xl shadow border border-gray-200">
            <h2 class="text-lg font-bold text-gray-800">{{ module.name }}</h2>
            <p class="text-sm text-gray-600 mt-1">{{ module.description }}</p>
        </div>
        }
    </div>

    <!-- Add button -->
    <div>
        <button (click)="openAddModal()" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
            Add Module
        </button>
    </div>

    <!-- Add Modal -->
    @if (isAddModalOpen) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 class="text-lg font-bold mb-4">Add New Module</h3>
            <!-- Placeholder form -->
            <input type="text" placeholder="Module Name" class="w-full mb-4 border rounded px-3 py-2">
            <textarea placeholder="Description" class="w-full mb-4 border rounded px-3 py-2"></textarea>
            <div class="flex justify-end space-x-2">
                <button (click)="closeAddModal()"
                    class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>
    }
</div>
